<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Movie Polymer App</title>

    <link rel="import" href="./bower_components/polymer/polymer.html">
    <link rel="import" href="./bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="./bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="./bower_components/paper-card/paper-card.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">

  </head>
  <body>
      <main>
        <template is="dom-bind">

          <iron-ajax
            auto
            url="http://localhost:3000/peliculas"
            handle-as="json"
            last-response="{{movies}}"
            debounce-duration="300">
          </iron-ajax>

          <paper-drawer-panel>
            <div drawer> Drawer panel... </div>
            <section main>
              <template is="dom-repeat" items="[[movies]]" as="movie">
                <paper-card heading="[[movie.nombre]]" image="./img/[[movie.poster]]" preloadImage>
                  <div class="card-content">[[movie.director]]</div>
                  <div class="card-actions">
                    <paper-button>Some action</paper-button>
                  </div>
                </paper-card>
              </template>
            </section>
        </paper-drawer-panel>

        </template>
      </main>
  </body>
</html>
