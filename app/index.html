<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Movies Polymer App</title>

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <link rel="import" href="./elements/elements.html">
  </head>
  <body>
      <span id="browser-sync-binding"></span>
      <main>
        <template is="dom-bind" id="app">
          <paper-drawer-panel>
            <!-- Drawer Scroll Header Panel -->
            <paper-scroll-header-panel drawer fixed>
              <!-- Drawer Toolbar -->
              <paper-toolbar id="drawerToolbar">
                <span class="menu-name">Menu</span>
              </paper-toolbar>
              <!-- Drawer Content -->
              <paper-menu attr-for-selected="data-route" selected="[[route]]">
                <a data-route="home" href="{{baseUrl}}">
                  <iron-icon icon="home"></iron-icon>
                  <span>Home</span>
                </a>
                <a data-route="add" href="{{baseUrl}}add">
                  <iron-icon icon="add"></iron-icon>
                  <span>Add Movie</span>
                </a>
                <a data-route="about" href="{{baseUrl}}about">
                  <iron-icon icon="info"></iron-icon>
                  <span>About</span>
                </a>
              </paper-menu>
            </paper-scroll-header-panel>
            <section class='main' main>
              <neon-animated-pages attr-for-selected="data-route" selected="{{route}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
                <!-- Pages -->
                <home-page data-route='home'></home-page>
                <add-movie-page data-route='add'></add-movie-page>
                <about-page data-route='about'></about-page>
              </neon-animated-pages>
            </section>
          </paper-drawer-panel>

          <paper-toast id="toast" text=""></paper-toast>
        </template>
      </main>

      <script src="./scripts/app.min.js"></script>
  </body>
</html>
