<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Movies Polymer App</title>
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <link rel="import" href="./elements/elements.html">

  </head>
  <body>
      <span id="browser-sync-binding"></span>
      <main>
        <template is="dom-bind" id="app">

          <iron-ajax
            auto
            url="http://localhost:3000/peliculas"
            handle-as="json"
            last-response="{{movies}}"
            debounce-duration="300">
          </iron-ajax>

          <paper-drawer-panel>
            <div class="drawer" drawer>
              <paper-header-panel>
                <div class="paper-header">standard</div>
                <div class="content"></div>
              </paper-header-panel>
            </div>
            <section class='main' main>
              <paper-header-panel mode="cover">
                <div class="paper-header">Movie App</div>
                <div class="content cover">
                  <template is="dom-repeat" items="[[movies]]" as="movie">
                    <paper-card heading="[[movie.nombre]]" image="./images/[[movie.poster]]">
                      <div class="card-content">
                        <p><iron-icon icon="social:person-outline"></iron-icon>&nbsp;[[movie.director]]</p>
                      </div>
                      <div class="card-actions">
                        <paper-button>Some action</paper-button>
                      </div>
                    </paper-card>
                  </template>
                </div>
              </paper-header-panel>
            </section>
        </paper-drawer-panel>

        </template>
      </main>
  </body>
</html>
