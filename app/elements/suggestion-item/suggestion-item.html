
<dom-module id="suggestion-item">
  <template>
  <style>
    :host {
      display: block;
    }
    dw-flagsprites{
      margin-right: 8px;
    }
    paper-icon-item{
      transition: all .5s;
      --paper-item-icon-width: 40px;
      --paper-icon-item:{
        padding: 2px 10px;
      };
      --paper-item-focused:{
        background-color: var(--paper-lime-500);
        cursor: pointer;
      }
    }
  </style>
    <!--<paper-item> is an interactive list item. By default, it is a horizontal flexbox.-->
    <paper-icon-item on-tap="_onTap">
      <dw-flagsprites code="[[code]]" item-icon></dw-flagsprites>
      <paper-item-body two-line>
        <div>{{data.name}}</div>
        <div secondary>{{data.capital}}</div>
      </paper-item-body>
    </paper-icon-item>

  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'suggestion-item',
      properties: {
        data: {
          type: Object
        },
        code:{
          computed:'lowercase(data.alpha2Code)'
        }
      },
      lowercase: function(code){
        return code.toLowerCase();
      },
      _onTap: function() {
        console.log("Pa√≠s Seleccionado ...");
        console.log(this.data);
        this.fire('item-selected', this.data);
      }
    });
  })();
  </script>

</dom-module>
