
<dom-module id="movies-grid">
  <template>
    <style>

      :host {
        display: block;
        width: 95%;
        max-width: 1100px;
        height: 2000px;
        margin: 60px auto;
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
        -webkit-column-gap: 5px;
        -moz-column-gap: 5px;
        column-gap: 5px;
      }

      paper-card{
        --paper-card:{
          margin: .5rem;
          width: 100%;
          background-color:var(--paper-lime-300);
        };
        --paper-card-header:{
          overflow: visible;
        };
        --paper-card-header-text:{
          color: #fff;
          @apply(--paper-font-headline);
        };
        --paper-card-content:{
          @apply(--paper-font-title);
          color: #a49cee;
        };
      }

      paper-card paper-button{
        background-color: #a49cee;
        color: #fff;
        --paper-button-ink-color:#fff;
      }

    </style>

    <iron-ajax
      auto
      url="http://localhost:3000/peliculas"
      handle-as="json"
      last-response="{{movies}}"
      debounce-duration="300">
    </iron-ajax>

    <template is="dom-repeat" items="[[movies]]" as="movie">
      <paper-card heading="[[movie.nombre]]" image="./images/[[movie.poster]]">
        <div class="card-content">
          <p><strong>Director:</strong>&nbsp;[[movie.director]]</p>
          <p><strong>GÃ©nero:</strong>&nbsp;[[movie.clasificacion]]</p>
        </div>
        <div class="card-actions">
          <paper-button raised>
            <iron-icon icon="visibility"></iron-icon>
            ver
          </paper-button>
        </div>
      </paper-card>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'movies-grid',
        properties: {
          movies: {
            type: Array,
            value: function(){
              return []
            },
            notify: true,
          }
        }
      });

    })();
  </script>
</dom-module>
