<style is="custom-style">

  /*Drawer Panel*/

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
  }

  #drawerToolbar .menu-name {
    @apply(--paper-font-title);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-color:var(--paper-lime-500);
    --paper-menu-selected-item:{
      background-color:var(--paper-lime-300);
      color: #a49cee !important;
    };
    --paper-menu-focused-item:{
      background-color:var(--paper-lime-200);
      color: #a49cee !important;
    };
  }

  paper-menu iron-icon {
    margin-right: 33px;
    opacity: 0.54;
  }

  paper-menu a {
    @apply(--layout-horizontal);
    @apply(--layout-center);
    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  paper-header-panel {
    @apply(--shadow-elevation-2dp);
  }

  /*Toolbar styles*/
  paper-toolbar{
    --paper-toolbar-background:var(--paper-lime-500);
    --paper-toolbar-color:#fff;
  }

  /* Content Panel */
  .main > neon-animated-pages{
    height: 100%;
  }




  paper-toast{
    --paper-toast-background-color:var(--paper-lime-500);
    --paper-toast-color:#fff;
  }



</style>
